<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Tài Khoản</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Axios để gọi API -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">
  <div class="content-box p-4">
    <h3 class="text-center mb-4">Quản Lý Tài Khoản</h3>
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-between mb-3">
          <div>
            <label for="filterRoleId" class="form-label me-2">Lọc theo vai trò:</label>
            <select id="filterRoleId" class="form-select d-inline-block" style="width: auto;" onchange="fetchAccounts()">
              <option value="">Tất cả</option>
              <!-- Danh sách vai trò sẽ được tải động -->
            </select>
          </div>
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createAccountModal">
            Thêm tài khoản
          </button>
        </div>
        <div class="table-responsive rounded overflow-hidden">
          <table class="table table-striped table-hover text-center align-middle mb-0">
            <thead class="table-dark">
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Tên tài khoản</th>
                <th scope="col">Vai trò</th>
                <th scope="col">Hành động</th>
              </tr>
            </thead>
            <tbody id="accountList">
              <!-- Dữ liệu tài khoản sẽ được tải từ API -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal tạo tài khoản -->
  <div class="modal fade" id="createAccountModal" tabindex="-1" aria-labelledby="createAccountModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createAccountModalLabel">Thêm tài khoản mới</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="accountUsername" class="form-label">Tên tài khoản</label>
            <input type="text" id="accountUsername" class="form-control" placeholder="Nhập tên tài khoản" required>
          </div>
          <div class="mb-3">
            <label for="accountPassword" class="form-label">Mật khẩu</label>
            <input type="password" id="accountPassword" class="form-control" placeholder="Nhập mật khẩu" required>
          </div>
          <div class="mb-3">
            <label for="accountRoleId" class="form-label">Vai trò</label>
            <select id="accountRoleId" class="form-select" required>
              <!-- Danh sách vai trò sẽ được tải động -->
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-primary" onclick="addAccount()">Lưu</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal cập nhật thông tin người dùng -->
  <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Cập nhật thông tin người dùng</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editAccountId">
          <div class="mb-3">
            <label for="editFullName" class="form-label">Họ và tên</label>
            <input type="text" id="editFullName" class="form-control" placeholder="Nhập họ và tên">
          </div>
          <div class="mb-3">
            <label for="editEmail" class="form-label">Email</label>
            <input type="email" id="editEmail" class="form-control" placeholder="Nhập email">
          </div>
          <div class="mb-3">
            <label for="editPhone" class="form-label">Số điện thoại</label>
            <input type="text" id="editPhone" class="form-control" placeholder="Nhập số điện thoại">
          </div>
          <div class="mb-3">
            <label for="editAddress" class="form-label">Địa chỉ</label>
            <textarea id="editAddress" class="form-control" placeholder="Nhập địa chỉ" rows="3"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-primary" onclick="saveUpdatedUser()">Lưu</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/accounts.js"></script>
</body>
</html>
