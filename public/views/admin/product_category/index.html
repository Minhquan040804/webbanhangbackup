<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý Danh Mục Sản Phẩm</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">

  <div class="content-box p-4">
    <!-- Form thêm danh mục mới -->
    <div class="card p-4 shadow-sm mb-4">
      <div class="mb-3">
        <label for="categoryName" class="form-label">Tên danh mục</label>
        <input type="text" id="categoryName" class="form-control" placeholder="Nhập tên danh mục">
      </div>
      <button class="btn btn-primary" onclick="addCategory()">Thêm danh mục</button>
      <div class="card-body p-4">
        <table class="table table-bordered text-center">
          <thead class="table-dark">
            <tr>
              <th>STT</th>
              <th>Tên</th>
              <th>Alias</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody id="categoryList">
            <!-- Danh mục được tải từ API -->
          </tbody>
        </table>
      </div>
    </div>

  </div>

  <script src="/js/productCategory.js"></script>
</body>
</html>
