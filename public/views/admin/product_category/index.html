<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh Mục Sản Phẩm</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">
  <div class="content-box p-4">
    <h3 class="text-center mb-4">Danh Mục Sản Phẩm</h3>
      <div class="card shadow-sm">
          <div class="card-body">
              
              <div class="d-flex justify-content-end mb-3">
                  <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createCategoryModal">
                      Thêm danh mục
                  </button>
              </div>
              <div class="table-responsive rounded overflow-hidden">
                  <table class="table table-striped table-hover text-center align-middle mb-0">
                      <thead class="table-dark">
                          <tr>
                              <th scope="col">STT</th>
                              <th scope="col">Tên</th>
                              <th scope="col">Alias</th>
                              <th scope="col">Hành động</th>
                          </tr>
                      </thead>
                      <tbody id="categoryList">
                          <!-- Dữ liệu danh mục sẽ được tải từ API -->
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>

  
  <!-- Modal tạo danh mục -->
  <div class="modal fade" id="createCategoryModal" tabindex="-1" aria-labelledby="createCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createCategoryModalLabel">Thêm danh mục mới</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="categoryName" class="form-label">Tên danh mục</label>
          <input type="text" id="categoryName" class="form-control" placeholder="Nhập tên danh mục" onkeypress="handleEnterAdd(event)">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-primary" onclick="addCategory()">Lưu</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal chỉnh sửa danh mục -->
  <div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editCategoryModalLabel">Chỉnh sửa danh mục</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editCategoryId">
          <label for="editCategoryName" class="form-label">Tên danh mục</label>
          <input type="text" id="editCategoryName" class="form-control" placeholder="Nhập tên danh mục" onkeypress="handleEnter(event)">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-primary" onclick="saveUpdatedCategory()">Lưu</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/productCategory.js"></script>
</body>
</html>
