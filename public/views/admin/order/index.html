<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Tin Tức</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">
  <div class="container p-4">
    <h3 class="text-center mb-4">Quản Lý Tin Tức</h3>

    <div class="d-flex justify-content-start mb-3">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createNewsModal">
        <i class="bi bi-plus-circle"></i> Thêm tin tức
      </button>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover text-center align-middle mb-0">
            <thead class="table-dark">
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Tiêu đề</th>
                <th scope="col">Alias</th>
                <th scope="col">Mô tả</th>
                <th scope="col">Ngày tạo</th>
                <th scope="col">Hành động</th>
              </tr>
            </thead>
            <tbody id="newsList">
              <!-- Dữ liệu tin tức sẽ được tải từ API -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Thêm Tin Tức -->
  <div class="modal fade" id="createNewsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Thêm tin tức</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
        </div>
        <div class="modal-body">
          <form id="newsForm">
            <div class="mb-3">
              <label for="newsTitle" class="form-label">Tiêu đề <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="newsTitle" required>
            </div>
            <div class="mb-3">
              <label for="newsAlias" class="form-label">Alias <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="newsAlias" required>
            </div>
            <div class="mb-3">
              <label for="newsDescription" class="form-label">Mô tả</label>
              <textarea class="form-control" id="newsDescription" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="newsDetail" class="form-label">Chi tiết</label>
              <textarea class="form-control" id="newsDetail" rows="5"></textarea>
            </div>
            <div class="mb-3">
              <label for="newsImage" class="form-label">URL hình ảnh</label>
              <input type="url" class="form-control" id="newsImage">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-primary" onclick="addNews()">Thêm</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Chỉnh Sửa Tin Tức -->
  <div class="modal fade" id="editNewsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Chỉnh sửa tin tức</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
        </div>
        <div class="modal-body">
          <form id="editNewsForm">
            <input type="hidden" id="editNewsId">
            <div class="mb-3">
              <label for="editNewsTitle" class="form-label">Tiêu đề <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="editNewsTitle" required>
            </div>
            <div class="mb-3">
              <label for="editNewsAlias" class="form-label">Alias <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="editNewsAlias" required>
            </div>
            <div class="mb-3">
              <label for="editNewsDescription" class="form-label">Mô tả</label>
              <textarea class="form-control" id="editNewsDescription" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="editNewsDetail" class="form-label">Chi tiết</label>
              <textarea class="form-control" id="editNewsDetail" rows="5"></textarea>
            </div>
            <div class="mb-3">
              <label for="editNewsImage" class="form-label">URL hình ảnh</label>
              <input type="url" class="form-control" id="editNewsImage">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-primary" onclick="saveUpdatedNews()">Lưu</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/news.js"></script>
</body>
</html>
