<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tin Tức</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Axios để gọi API -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">
  <div class="content-box p-4">
    <h3 class="text-center mb-4">Tin Tức</h3>
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-end mb-3">
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createNewsModal">
            Thêm tin tức
          </button>
        </div>
        <div class="table-responsive rounded overflow-hidden">
          <table class="table table-striped table-hover text-center align-middle mb-0">
            <thead class="table-dark">
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Tiêu đề</th>
                <th scope="col">Alias</th>
                <th scope="col">Mô tả</th>
                <th scope="col">Ngày tạo</th>
                <th scope="col">Hành động</th>
              </tr>
            </thead>
            <tbody id="newsList">
              <!-- Dữ liệu tin tức sẽ được tải từ API -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal tạo tin tức -->
  <div class="modal fade" id="createNewsModal" tabindex="-1" aria-labelledby="createNewsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createNewsModalLabel">Thêm tin tức mới</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="newsTitle" class="form-label">Tiêu đề</label>
            <input type="text" id="newsTitle" class="form-control" placeholder="Nhập tiêu đề tin tức" required>
          </div>
          <div class="mb-3">
            <label for="newsAlias" class="form-label">Alias</label>
            <input type="text" id="newsAlias" class="form-control" placeholder="Nhập alias" required>
          </div>
          <div class="mb-3">
            <label for="newsDescription" class="form-label">Mô tả</label>
            <textarea id="newsDescription" class="form-control" placeholder="Nhập mô tả" rows="2"></textarea>
          </div>
          <div class="mb-3">
            <label for="newsDetail" class="form-label">Chi tiết</label>
            <textarea id="newsDetail" class="form-control" placeholder="Nhập chi tiết" rows="4"></textarea>
          </div>
          <div class="mb-3">
            <label for="newsImage" class="form-label">Link ảnh</label>
            <input type="text" id="newsImage" class="form-control" placeholder="Nhập URL ảnh">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-primary" onclick="addNews()">Lưu</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal chỉnh sửa tin tức -->
  <div class="modal fade" id="editNewsModal" tabindex="-1" aria-labelledby="editNewsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editNewsModalLabel">Chỉnh sửa tin tức</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editNewsId">
          <div class="mb-3">
            <label for="editNewsTitle" class="form-label">Tiêu đề</label>
            <input type="text" id="editNewsTitle" class="form-control" placeholder="Nhập tiêu đề tin tức" required>
          </div>
          <div class="mb-3">
            <label for="editNewsAlias" class="form-label">Alias</label>
            <input type="text" id="editNewsAlias" class="form-control" placeholder="Nhập alias" required>
          </div>
          <div class="mb-3">
            <label for="editNewsDescription" class="form-label">Mô tả</label>
            <textarea id="editNewsDescription" class="form-control" placeholder="Nhập mô tả" rows="2"></textarea>
          </div>
          <div class="mb-3">
            <label for="editNewsDetail" class="form-label">Chi tiết</label>
            <textarea id="editNewsDetail" class="form-control" placeholder="Nhập chi tiết" rows="4"></textarea>
          </div>
          <div class="mb-3">
            <label for="editNewsImage" class="form-label">Link ảnh</label>
            <input type="text" id="editNewsImage" class="form-control" placeholder="Nhập URL ảnh">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
          <button type="button" class="btn btn-primary" onclick="saveUpdatedNews()">Lưu</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/news.js"></script>
</body>
</html>
